<div id="videoPopup">

</div>

       
        <script>

          function moveButton() {
            var x =
              Math.random() *
              (window.innerWidth -
                document.getElementById("noButton").offsetWidth);
            var y =
              Math.random() *
              (window.innerHeight -
                document.getElementById("noButton").offsetHeight);
            document.getElementById("noButton").style.left = `${x}px`;
            document.getElementById("noButton").style.top = `${y}px`;
          }

<style>

.text {

  font-size: 25px;

  color: white;

}

.buttons {
  display: flex;
  flex-direction: row;
  justify-content: center;

}

.btn {
  background-color: #ffffff;
  color: rgb(227, 4, 227);

  padding: 15px 32px;
  text-align: center;
  display: inline-block;

  display: flex;

p {

}
p a {
  color: rgb(255, 255, 255);

  font-weight: 600;
  opacity: 0.25;
}

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
}

.content {
  position: fixed;
height: 100%;
  background: rgba(255, 0, 191, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
 
}

#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}

#videoPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
</style>


<script>
    var video = document.getElementById("myVideo");
    var btn = document.getElementById("myBtn");
    
    function myFunction() {
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
      }
    }

    function openVideoPopup() {
        var videoPopup = document.getElementById('videoPopup');
        var overlay = document.getElementById('overlay');
        var popupVideo = document.getElementById('popupVideo');

        overlay.style.display = 'block';
        videoPopup.style.display = 'block';

        // Unmute the video when the popup is opened
        popupVideo.muted = false;
        popupVideo.play();
        

        

    }

    function closeVideoPopup() {
        var videoPopup = document.getElementById('videoPopup');
        var overlay = document.getElementById('overlay');
        var popupVideo = document.getElementById('popupVideo');

        overlay.style.display = 'none';
        videoPopup.style.display = 'none';

        // Mute the video when the popup is closed
        popupVideo.muted = true;
        popupVideo.pause();
    }
    
 
    </script>
